# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the WPWebDriver or WPBrowser.
# Use WPDb to set up your initial database fixture.
# If you need both WPWebDriver and WPBrowser tests - create a separate suite.

actor: AcceptanceTester
modules:
    enabled:
        - WPDb
        - WPBrowser
        - WPCLI
        - WPLoader
        - WPFilesystem
        - REST
        - Asserts
    config:
        WPDb:
            dsn: 'mysql:host=%ACCEPTANCE_DB_HOST%;dbname=%ACCEPTANCE_DB_NAME%'
            user: '%ACCEPTANCE_DB_USER%'
            password: '%ACCEPTANCE_DB_PASSWORD%'
            dump: 'tests/_data/dump.sql'
            populate: true #import the dump before the tests
            cleanup: true #import the dump between tests
            waitlock: 0
            url: '%WP_URL%'
            urlReplacement: true #replace the hardcoded dump URL with the one above
            tablePrefix: '%ACCEPTANCE_TABLE_PREFIX%'
        WPBrowser:
            url: '%WP_URL%'
            adminUsername: '%ADMIN_USERNAME%'
            adminPassword: '%ADMIN_PASSWORD%'
            adminPath: '%WP_ADMIN_PATH%'
        WPCLI:
            path: '%WP_ROOT_FOLDER%'
            throw: true
        WPLoader:
            loadOnly: true
            wpRootFolder: '%WP_ROOT_FOLDER%'
            dbName: "%ACCEPTANCE_DB_NAME%"
            dbHost: "%ACCEPTANCE_DB_HOST%"
            dbUser: "%ACCEPTANCE_DB_USER%"
            dbPassword: "%ACCEPTANCE_DB_PASSWORD%"
        WPFilesystem:
            wpRootFolder: '%WP_ROOT_FOLDER%'
        REST:
            depends: WPBrowser
            url: '%WP_URL%'