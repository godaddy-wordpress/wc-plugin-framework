name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      new-version:
        type: string
        description: "New version number"
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare-release:
    name: Prepare Release v${{ inputs.new-version }}
    runs-on: ubuntu-latest
    env:
      NEW_VERSION: ${{ inputs.new-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create new release branch
        run: git checkout -b release/"${NEW_VERSION}"

      - name: Replace namespaces and versions through entire codebase
        run: ./.github/scripts/update-namespace.sh

      - name: Install Ruby
        uses: ruby/setup-ruby@v1

      - name: Install sass
        run: gem install sass

      - name: Install packages
        run: npm install

      - name: Bump package.json version
        run: npm version --no-git-tag-version --allow-same-version "${NEW_VERSION}"

      - name: Build assets
        run: npm run build

      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Version ${NEW_VERSION}"
          git push

      - name: Create pull request
        run: |
          gh pr create -B "${github.ref_name}" -H release/"${NEW_VERSION}" --title 'Release v:"${NEW_VERSION}"'
